name: Node.js Test Workflow

on:
  pull_request:
    branches:
      - master   # 테스트할 기본 브랜치명 (예: 'main', 'develop')

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'   # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test   # 테스트 실행

